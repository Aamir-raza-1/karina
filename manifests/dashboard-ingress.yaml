
 operatorhubio-catalog

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name:  operatorhub-ing
  namespace: olm
spec:
  rules:
    - host:  operatorhub.{{.domain}}
      http:
        paths:
        - backend:
            serviceName: v1-packages-operators-coreos-com
            servicePort: 443


---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana-ing
  namespace: monitoring
spec:
  rules:
    - host: grafana.{{.domain}}
      http:
        paths:
        - backend:
            serviceName:  grafana
            servicePort:  3000

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: alertmanager-ing
  namespace: monitoring
spec:
  rules:
    - host: alertmanager.{{.domain}}
      http:
        paths:
        - backend:
            serviceName:  alertmanager-main
            servicePort:  9093


---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: postgres-operator
  namespace: pgo
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  tls:
    - hosts:
      - pgo.{{.domain}}
  rules:
    - host: pgo.{{.domain}}
      http:
        paths:
        - backend:
            serviceName:  postgres-operator
            servicePort:  8443

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prometheus-k8s-ing
  namespace: monitoring
spec:
  rules:
    - host: prometheus.{{.domain}}
      http:
        paths:
        - backend:
            serviceName:  prometheus-k8s
            servicePort:  9090
