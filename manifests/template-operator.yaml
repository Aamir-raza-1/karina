apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: template-operator-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: template-operator-manager
    namespace: platform-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
  name: template-operator-controller-manager-metrics-service
  namespace: platform-system
spec:
  ports:
    - name: https
      port: 8443
      targetPort: https
  selector:
    control-plane: controller-manager
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: template-operator-manager
  namespace: platform-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: template-operator
  name: template-operator-controller-manager
  namespace: platform-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: template-operator
  template:
    metadata:
      labels:
        control-plane: template-operator
    spec:
      containers:
        - image: docker.io/flanksource/template-operator:{{.templateOperator.version}}
          args:
            - --metrics-addr=:8080
            - --enable-leader-election
            - --sync-period={{ .templateOperator.syncPeriod | default "5m" }}
          name: manager
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
      terminationGracePeriodSeconds: 10
      serviceAccountName: template-operator-manager
