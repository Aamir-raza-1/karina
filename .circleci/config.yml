version: 2
go: &go
  environment:
    GO111MODULE: "on"
    CGO_ENABLED: 0
    GOPROXY: https://proxy.golang.org
  docker:
    - image: circleci/golang:1.13
  working_directory: /go/src/github.com/flanksource/karina
jobs:
  lint:
    <<: *go
    resource_class: xlarge
    steps:
      - checkout
      - run: go run test/linter/main.go
      - run: ./scripts/golint.sh
      - store_test_results:
          path: test-results

workflows:
  version: 2
  lint:
    jobs:
      - lint
