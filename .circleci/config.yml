version: 2
go: &go
  environment:
    GO111MODULE: "on"
  docker:
    - image: circleci/golang:1.12
  working_directory: /go/src/github.com/moshloop/platform-cli
jobs:
  test:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: ./test/e2e.sh

  release:
    <<: *go
    steps:
      - checkout
      - setup_remote_docker
      - run: go mod download
      - run: ./scripts/release.sh

workflows:
  version: 2
  build:
    jobs:
      - test
      - release:
          context: Github
          filters:
            branches:
              only: master
            tags:
              only: /.*/
